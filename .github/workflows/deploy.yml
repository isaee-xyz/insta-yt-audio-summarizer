name: Deploy to Digital Ocean

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DO_HOST }}
        username: root
        key: ${{ secrets.DO_SSH_KEY }}
        script: |
          cd /root/insta-yt-audio-summarizer
          git pull origin main
          cp .env.example .env
          # Note: You need to manually populate .env with secrets on the server once
          docker compose down
          docker compose up -d --build
